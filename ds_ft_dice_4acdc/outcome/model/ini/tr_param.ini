; training epoch, 10000
epoch = 40000
; model name
model_name = ds_ft_dice_4acdc.model
; model save interval
save_intval = 10000
; testing data  directory
testdata_dir = /home/xinyang/project_xy/xy_acdc_2017/dataset/test/acdc_0903/0_extract
; labeling output directory
labeling_dir = /home/xinyang/project_xy/xy_acdc_2017/dataset/common/acdc_map/submit
