; patch size in training, 64
inputI_size = 96, 96, 24
; input channel number, 1
inputI_chn = 1
; output image size, 64
outputI_size = 96, 96, 24
; output channel, 8
output_chn = 4
; label rename map
rename_map = 0, 1, 2, 3
; volume resize ratio
resize_r = 1.0
; training data directory
